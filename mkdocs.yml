      - 快速上手（HTTP篇）: guide/quickstart-http.md
      - 选择聊天机器人实例: guide/onebot-choose.md
      - 基本配置: guide/basic-config.md
      - 编写模块: guide/write-module.md
      - 注册事件响应: guide/register-event.md
  - 事件和注解:
      - 事件和注解: event/index.md
